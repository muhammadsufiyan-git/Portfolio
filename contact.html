<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
            padding-top: 50px;
            background-attachment: fixed;
            background-position: center center;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7);
        }

        nav .navbar-brand {
            font-family: 'Nunito', sans-serif;
            font-size: 1.8rem;
            letter-spacing: 1px;
            font-weight: 700;
        }

        nav ul {
            list-style: none;
            padding-left: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff6f61;
        }

        .cta-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff4b36;
        }

        .section-contact form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .section-contact input,
        .section-contact textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .section-contact input:focus,
        .section-contact textarea:focus {
            border-color: #ff6f61;
            outline: none;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-img-top {
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .card-img-top:hover {
            opacity: 0.9;
        }

        .social-icons i {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .social-icons i:hover {
            color: #ff6f61;
        }

        .section-header {
            font-size: 3rem;
            margin-bottom: 40px;
            color: #fff;
        }

        @media (max-width: 768px) {
            .cta-button {
                padding: 12px 24px;
                font-size: 1rem;
            }
        }


        .side-navbar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: rgba(0, 0, 0, 0.9);
            overflow-x: hidden;
            transition: 0.3s;
            z-index: 1000;
        }

        .side-navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            padding: 16px;
            transition: background-color 0.3s;
        }

        .side-navbar a:hover {
            background-color: #3498db;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        .section-contact {
            background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
            background-repeat: no-repeat;
            background-size: cover;
        }

        .animated-list .animate-item {
            opacity: 0;
            animation: fadeInUp 0.6s forwards;
        }

        .animated-list .animate-item:nth-child(1) {
            animation-delay: 0.2s;
        }

        .animated-list .animate-item:nth-child(2) {
            animation-delay: 0.4s;
        }

        .animated-list .animate-item:nth-child(3) {
            animation-delay: 0.6s;
        }

        .animated-list .animate-item:nth-child(4) {
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .text-decoration-none:hover {
            color: #007bff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

        <div class="container">

            <ul class="list-group animated-list">

                </li>

                    <strong>Phone:</strong> <a href="tel:+923198346776" class="text-decoration-none">03198346776</a>
                </li>

                </li>
                <li class="list-group-item animate-item">
                    <strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/muhammad-sufiyan" target="_blank" class="text-decoration-none">Visit My LinkedIn</a>
                </li>

    <script>
        function toggleNav() {
            const sidenav = document.getElementById("mySidenav");

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
